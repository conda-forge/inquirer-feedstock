{% set name = "inquirer" %}
{% set version = "2.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/magmax/python-inquirer/archive/{{ version }}.tar.gz
  sha256: 11272d019970b054b09834d048792ce06ebff21d8a5b200d865d1e18bc8a88e7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - blessed
    - readchar
    - python-editor
    - setuptools

test:
  imports:
    - inquirer
    - inquirer.render
    - inquirer.render.console

about:
  home: https://github.com/magmax/python-inquirer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Collection of common interactive command line user interfaces, based on Inquirer.js

extra:
  recipe-maintainers:
    - mxr-conda
    - benhuff
    - oblute
    - rluria14

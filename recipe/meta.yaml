{% set name = "inquirer" %}
{% set version = "2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/magmax/python-inquirer/archive/v{{ version }}.tar.gz
  sha256: 5daa3b37003677b826e29635a4b741324436a70772f503cbf9530e35f0be6c40

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - blessed
    - readchar
    - python-editor
    - setuptools

test:
  imports:
    - inquirer
    - inquirer.render
    - inquirer.render.console

about:
  home: https://github.com/magmax/python-inquirer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Collection of common interactive command line user interfaces, based on Inquirer.js

extra:
  recipe-maintainers:
    - mxr-conda
    - benhuff
    - oblute
    - rluria14

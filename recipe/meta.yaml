{% set name = "inquirer" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e819188de0ca7985a99c282176c6f50fb08b0d33867fd1965d3f3e97d6c8f83f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - blessings
    - readchar
    - python-editor

test:
  imports:
    - inquirer
    - inquirer.render
    - inquirer.render.console

about:
  home: https://github.com/magmax/python-inquirer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Collection of common interactive command line user interfaces, based on Inquirer.js

extra:
  recipe-maintainers:
    - benhuff
    - oblute
    - rluria14
